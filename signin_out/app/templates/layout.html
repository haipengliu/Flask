<!DOCTYPE html>
<html>
  <head>
    <title>信息化监测系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
 
  <header>
    <div class="container">
      <h1 class="logo">信息化监测系统</h1>
      <nav>
        <ul class="menu">
          {% if 'username' in session %}
          <li><a href="{{ url_for('profile') }}"><b>列表</b></a></li>
          <li><a href="{{ url_for('changepwd') }}"><b>修改密码</b></a></li>
          <li><a href="{{ url_for('signout') }}"><b>注销</b></a></li>
          {% else %}
          <li><a href="{{ url_for('signin') }}">修改密码</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>
 
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
 
  </body>
</html>
